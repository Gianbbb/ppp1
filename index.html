<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- VISUALIZZATORE MEDIA -->
    <div id="media-viewer" class="hidden">
        <button class="close-viewer">×</button>
        <button class="nav-arrow prev-arrow">◄</button>
        <div id="media-content"></div>
        <button class="nav-arrow next-arrow">►</button>
    </div>

    <!-- TIMER GLOBALE -->
    <div id="global-timer" class="hidden">00:00</div>

    <div class="container">
        <!-- VISTA CALENDARIO (HOME) -->
        <div id="calendar-container">
            <h1>Gym Tracker</h1>
            <div class="calendar-header">
                <button id="prev-month">◄</button>
                <h3 id="month-year"></h3>
                <button id="next-month">►</button>
            </div>
            <div id="calendar"></div>
            <button id="view-progress-btn" class="main-action-btn">Visualizza Progressione</button>
        </div>

        <!-- VISTA ALLENAMENTO -->
        <div id="workout-section" class="hidden">
            <div class="view-header">
                <button id="close-workout-btn" class="back-btn">◄ Calendario</button>
                <h2 id="workout-date"></h2>
            </div>
            <select id="workout-type-select">
                <option value="">Seleziona Allenamento</option>
                <option value="push">Push</option>
                <option value="pull">Pull</option>
                <option value="legs">Legs</option>
            </select>
            <div id="exercise-list"></div>
            <button id="save-workout">Salva e Chiudi Sessione</button>
        </div>

        <!-- VISTA PROGRESSIONE -->
        <div id="progress-section" class="hidden">
            <div class="view-header">
                <button id="close-progress-btn" class="back-btn">◄ Calendario</button>
                <h2>Progressione Esercizi</h2>
            </div>
            <select id="exercise-progress-select"></select>
            <div class="chart-container">
                <canvas id="progress-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="workout_plans.js"></script>
    <script src="script.js"></script>
</body>
</html>
