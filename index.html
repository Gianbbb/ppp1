<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Allenamento</title>
    <!-- Questo script Ã¨ fondamentale per comunicare con Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 15px;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Usa i colori del tema di Telegram */
            color: var(--tg-theme-text-color, #000000);
        }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #dddddd);
        }
        #submitBtn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            /* Questo pulsante usa i colori principali di Telegram */
            color: var(--tg-theme-button-text-color, #ffffff);
            background-color: var(--tg-theme-button-color, #007bff);
        }
    </style>
</head>
<body>
    <h1>Registra Allenamento</h1>

    <div class="form-group">
        <label for="esercizio">Esercizio:</label>
        <input type="text" id="esercizio" placeholder="Es. Panca Piana">
    </div>
    <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" inputmode="decimal" placeholder="Es. 80">
    </div>
    <div class="form-group">
        <label for="ripetizioni">Ripetizioni:</label>
        <input type="number" id="ripetizioni" inputmode="numeric" placeholder="Es. 10">
    </div>

    <button id="submitBtn">Invia Dati al Bot</button>

    <script>
        // Inizializza l'oggetto Web App di Telegram
        const tg = window.Telegram.WebApp;

        const submitBtn = document.getElementById('submitBtn');

        submitBtn.addEventListener('click', () => {
            const data = {
                esercizio: document.getElementById('esercizio').value,
                peso: document.getElementById('peso').value,
                ripetizioni: document.getElementById('ripetizioni').value,
            };

            // Controlla che i campi non siano vuoti
            if (!data.esercizio || !data.peso || !data.ripetizioni) {
                tg.showAlert('Per favore, compila tutti i campi!');
                return;
            }

            // Invia i dati al bot in formato JSON
            tg.sendData(JSON.stringify(data));

            // Dopo aver inviato i dati, puoi chiudere la web app
            // tg.close();
        });
    </script>
</body>
</html>
